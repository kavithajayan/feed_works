<!DOCTYPE html>
<html>
<title>jQuery progress bar</title>
<head>
     <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script>
$(document).ready(function(){
    $("#submit").click(function(){
        var same = 20;
        var counter = 0;        
        $(".element").each(function(){
            if($(this).val() != ""){
                counter++;                        
            };
    });
        var counterVal = 20*counter  ;
         $("#result").progressbar({
                value:   counterVal        
            });
         return false;
});
})

</script>
<style>
#container {
    width: 500px;
    margin: 0 auto;
    background-color: #FFDAB9;
    padding: 15px;
}
.element {
    margin-left:25px;
}
</style>
</head>
<body>
<div id="container">
<div>Progress bar of your submitted information</div>
<div id="result"></div>
<form>
<div>Username<input type="text" class="element"></div><br>
<div>Password<input type="password" class="element"></div><br>
<div>Email<input type="text" class="element"></div><br>
<div>Phone<input type="text" class="element"></div><br>
<div>Department<input type="text" class="element"></div><br>
<button id="submit">Submit</button>
</form>
</div>
</body>
</html>
